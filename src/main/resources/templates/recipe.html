<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Recipes</title>
</head>
<body>
<h2 th:text="'List of Recipes'">List of Recipes...</h2>
<table class="table table-stripped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 300px;">Description</th>
        <th style="width: 150px;">Cook Time</th>
        <th style="width: 150px;">Difficulty</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">1</td>
        <td th:text="${recipe.description}">Joe</td>
        <td th:text="${recipe.cookTime}">Buck</td>
        <td th:text="${recipe.difficulty}">Buck</td>

    </tr>
    </tbody>
</table>
</body>
</html>
